<p>This Page, used the Angular2js parse json </p>
<p>This Page will parse json using Angular2js</p>

<table class="table table-responsive">

  <thead>
    
    <th>Id</th>
    <th>User Id</th>
    <th>Title</th>
    <th>Completed</th>
  </thead>

  <tr *ngFor = "let item of todos">
    <td><a class="btn btn-xs btn-success" routerLink="todos/{{item.id}}">Go to details</a></td>
    <td>{{item.id}}</td>
    <td>{{item.userId}}</td>
    <td>{{item.title}}</td>
    <td>{{item.completed}}</td>
  </tr>

</table>
